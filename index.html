<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form>
      <div class="form-group">
        <label><b>Nama Lengkap</b></label><br>
        <input type="text"class="form-control" placeholder="Nama Lengkap">
      </div>
      <div class="form-group">
        <label><b>Alamat Rumah</b></label><br>
        <textarea class="form-control" name="text" rows="8" cols="80" placeholder="Alamat Rumah"></textarea>
      </div>
      <div class="form-group">
        <label><b>Foto Profil</b></label><br>
        <input type="file">
      </div>
      <div class="form-group">
        <label><b>Alamat Email</b></label><br>
        <input type="text"class="form-control" placeholder="Alamat Email">
      </div>
      <div class="form-group">
        <label><b>Kata Sandi</b></label><br>
        <input type="password"class="form-control" placeholder="Kata Sandi">
      </div>
        <label><b>Jenis Kendaraan:</b></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio">
          <label class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" checked>
          <label class="form-check-label">Mobil</label>
      </div><br>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </body>
</html>
